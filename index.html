<!DOCTYPE html>
<html>
  <head>
     <title>abi I Love You</title>
     <link rel="stylesheet" href="qb.css">
  </head>
  <body>
    <section class ="qb form">
      <div id="message"></div>
      <script>
      //  var message = "I Love You";
        var message = "Loading...";
        var index = 0;
        function typeMessage() {
          if (index < message.length) {
            document.getElementById("message").innerHTML += message.charAt(index);
            index++;
            setTimeout(typeMessage, 202);
          } 
          else {
            index = 0;
            document.getElementById("message").innerHTML = "";
            setTimeout(typeMessage, 520);
          }
        }
        typeMessage();
      </script>
    </section>
  </body>
</html>
